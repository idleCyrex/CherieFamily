    <script>
      (function(){
        const splash = document.getElementById('splash');
        if(!splash) return;

        function removeSplash(){
          if(!document.body.contains(splash)) return;
          // mark as hidden for assistive tech
          splash.setAttribute('aria-hidden', 'true');
          splash.classList.add('fade-out');
          // remove from DOM after transition
          splash.addEventListener('transitionend', function onEnd(){
            splash.removeEventListener('transitionend', onEnd);
            if(splash.parentNode) splash.parentNode.removeChild(splash);
          });
        }

        // When everything has loaded, wait a short minimum time so the flashing is visible
        window.addEventListener('load', function(){
          const MIN_DISPLAY = 1400; // ms
          setTimeout(removeSplash, MIN_DISPLAY);
        });

        // Fallback in case load never fires in a timely manner
        setTimeout(removeSplash, 3500);
      })();
    </script>
